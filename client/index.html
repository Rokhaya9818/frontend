<!doctype html>
<html lang="en">
    <head>
          <meta charset="UTF-8" />
          <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0, maximum-scale=1" />
          <link rel="icon" type="image/png" id="favicon" />
          <link rel="apple-touch-icon" id="apple-icon" />
          <title id="app-title">Chargement...</title>title>
          <script>
                  // Script pour injecter les variables d'environnement dans le DOM
                  (function() {
                            const env = window.process?.env || {};
                            const title = env.VITE_APP_TITLE || 'One Health Dashboard';
                            const logo = env.VITE_APP_LOGO || '/logo.png';

                            document.title = title;
                            const titleEl = document.getElementById('app-title');
                            if (titleEl) titleEl.textContent = title;

                            const favicon = document.getElementById('favicon');
                            if (favicon) favicon.href = logo;

                            const appleIcon = document.getElementById('apple-icon');
                            if (appleIcon) appleIcon.href = logo;
                  })();
          </script>
    </head>
    <body>
          <div id="root"></div>div>
          <script type="module" src="/src/main.tsx"></script>
          <script>
                  (function() {
                            const env = window.process?.env || {};
                            if (env.VITE_ANALYTICS_ENDPOINT && env.VITE_ANALYTICS_WEBSITE_ID) {
                                        const script = document.createElement('script');
                                        script.async = true;
                                        script.defer = true;
                                        script.src = env.VITE_ANALYTICS_ENDPOINT + '/umami';
                                        script.setAttribute('data-website-id', env.VITE_ANALYTICS_WEBSITE_ID);
                                        document.body.appendChild(script);
                            }
                  })();
          </script>
    </body>
